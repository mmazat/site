<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To My Website</title>
  <style>   
    body {
      display: flex;
      margin: 5px;
      height: 100vh;    
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .sidebar {      
      width: 200px;      
      background-color: #1e1e1e;                       
      
    }
    .left-sidebar {
      left: 0;
    }
    .right-sidebar {
      right: 0;
    }
    .content {           
      margin: 5px;
      flex-grow: 1;
    }
    a {
      color: #bb86fc;
    }   
  </style>
</head>
<body>
  <div class="sidebar left-sidebar">
    <a href="/"><img src="/images/image.png" alt="Image" width="120"></a>
    <p>Mehdi Mazaheri</p>
     <nav>
     DIY Projects:     
      <ul>        
        <li><a href="#" data-post="/posts/drone/">Building Drone</a></li>        
        <li><a href="#" data-post="/posts/IOT-server/">Personal IOT Server</a></li>        
        <li><a href="#" data-post="/posts/esp32-cam/">ESP32 Cam</a></li>        
        <li><a href="#" data-post="/posts/esp32-leakdetector/">ESP32 Leak Detector</a></li>
      </ul>
    </nav>
  </div>
  <div  class="content">
    <iframe id="mainframe" src="/posts/main/index.html" style="border:none; width:100% ; height:100%"></iframe>
  </div>  
  <script>
  document.querySelectorAll('nav ul li a').forEach(link => {
    link.addEventListener('click', function(event) {
      event.preventDefault();      

      const postUrl = this.getAttribute('data-post');
      document.getElementById('mainframe').src = '' + postUrl;
    });
  });
  </script>
</body>
</html>
